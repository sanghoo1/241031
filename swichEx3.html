<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchex3</title>
</head>
<body>
  <h1>switchex3</h1>
  <script>
    const coffee = prompt('아메리카노,라떼,모카,바닐라라떼 중 선택하세요');
      let price = 0; // 숫자로 초기화
    switch (coffee) {
      case '아메리카노':
       price = 15000;
        break;
      case '라떼':
        price = 20000;
        break;
      case '모카':
        price = 20000;
        break;
      case '바닐라라떼':
        price = 25000;
        
      break;
    
      default:
      document.body.innerHTML += `<h2>메뉴의 음료만 입력해주세요</h2>`;
        break;
    }
     if(price) document.body.innerHTML += `<h2>주문한 ${coffee}의 가격은 ${price.toLocaleString()}원입니다.</h2>`

     //.toLocaleString() 지역별 정의값을 문자열로 반환
  </script>
</body>
</html>
