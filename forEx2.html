<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEx2</title>
</head>
<body>
  <script>
   let total= '';
    for(let i =1; i<=9; i++){
      total += `<h2>2 * ${i} = ${2 * i}</h2>`;
    }
    
    document.body.innerHTML = total;
    
    
  </script>
</body>
</html>
